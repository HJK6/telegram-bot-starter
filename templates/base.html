<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <style>
    :root {
      --bg: #0d1117; --surface: #161b22; --border: #30363d;
      --text: #e6edf3; --muted: #8b949e; --accent: #58a6ff;
      --green: #3fb950; --red: #f85149; --yellow: #d29922; --blue: #58a6ff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, 'Segoe UI', Roboto, monospace; background: var(--bg); color: var(--text); }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .container { max-width: 1200px; margin: 0 auto; padding: 24px; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; padding-bottom: 16px; border-bottom: 1px solid var(--border); }
    .header h1 { font-size: 20px; font-weight: 600; }

    /* Stats bar */
    .stats { display: flex; gap: 16px; margin-bottom: 24px; }
    .stat { background: var(--surface); border: 1px solid var(--border); border-radius: 8px; padding: 16px 20px; flex: 1; }
    .stat .value { font-size: 28px; font-weight: 700; }
    .stat .label { font-size: 12px; color: var(--muted); text-transform: uppercase; letter-spacing: 0.5px; }

    /* Agent cards */
    .agents-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 16px; }
    .card { background: var(--surface); border: 1px solid var(--border); border-radius: 8px; padding: 20px; }
    .card:hover { border-color: var(--muted); }
    .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
    .card-title { font-size: 15px; font-weight: 600; }
    .card-id { font-size: 12px; color: var(--muted); font-family: monospace; }
    .card-goal { font-size: 13px; color: var(--muted); margin-bottom: 12px; line-height: 1.4; }
    .card-meta { font-size: 12px; color: var(--muted); }
    .card-actions { display: flex; gap: 8px; margin-top: 12px; }

    /* Status badges */
    .badge { display: inline-block; padding: 2px 8px; border-radius: 12px; font-size: 11px; font-weight: 600; text-transform: uppercase; }
    .badge-idle { background: rgba(88, 166, 255, 0.15); color: var(--blue); }
    .badge-busy { background: rgba(63, 185, 80, 0.15); color: var(--green); }
    .badge-stopped { background: rgba(139, 148, 158, 0.15); color: var(--muted); }
    .badge-failed { background: rgba(248, 81, 73, 0.15); color: var(--red); }

    /* Buttons */
    .btn { display: inline-block; padding: 6px 14px; border-radius: 6px; font-size: 12px; font-weight: 500; border: 1px solid var(--border); background: var(--surface); color: var(--text); cursor: pointer; }
    .btn:hover { border-color: var(--muted); background: var(--border); text-decoration: none; }
    .btn-danger { border-color: rgba(248, 81, 73, 0.4); color: var(--red); }
    .btn-danger:hover { background: rgba(248, 81, 73, 0.15); }
    .btn-primary { border-color: rgba(88, 166, 255, 0.4); color: var(--accent); }
    .btn-primary:hover { background: rgba(88, 166, 255, 0.15); }

    /* Forms */
    input[type="text"], textarea { width: 100%; padding: 8px 12px; background: var(--bg); border: 1px solid var(--border); border-radius: 6px; color: var(--text); font-size: 13px; font-family: inherit; }
    input[type="text"]:focus, textarea:focus { outline: none; border-color: var(--accent); }
    .form-row { display: flex; gap: 8px; margin-top: 16px; }
    .form-row input { flex: 1; }

    /* Chat & logs */
    .panel { background: var(--surface); border: 1px solid var(--border); border-radius: 8px; padding: 16px; margin-bottom: 16px; }
    .panel h3 { font-size: 14px; margin-bottom: 12px; color: var(--muted); text-transform: uppercase; letter-spacing: 0.5px; }
    .chat-msg { padding: 8px 0; border-bottom: 1px solid var(--border); font-size: 13px; line-height: 1.5; }
    .chat-msg:last-child { border-bottom: none; }
    .chat-msg .sender { font-weight: 600; font-size: 12px; }
    .chat-msg .time { color: var(--muted); font-size: 11px; }
    .chat-inbound .sender { color: var(--accent); }
    .chat-outbound .sender { color: var(--green); }
    .log-entry { padding: 4px 0; font-size: 12px; font-family: monospace; }
    .log-info { color: var(--muted); }
    .log-warning { color: var(--yellow); }
    .log-error { color: var(--red); }

    .empty { color: var(--muted); font-style: italic; padding: 24px; text-align: center; }
    .back { margin-bottom: 16px; display: inline-block; }
  </style>
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
